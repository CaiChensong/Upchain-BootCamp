specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMarketForGraph
    network: sepolia
    source:
      address: "0x72bE779C26C45F84e1Bb20665FBC1F1535248636"
      abi: NFTMarketForGraph
      startBlock: 9011011
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - NFTBought
        - NFTListed
      abis:
        - name: NFTMarketForGraph
          file: ./abis/NFTMarketForGraph.json
      eventHandlers:
        - event: NFTBought(indexed address,indexed uint256,uint256)
          handler: handleNFTBought
        - event: NFTListed(indexed address,indexed uint256,uint256)
          handler: handleNFTListed
      file: ./src/nft-market-for-graph.ts
